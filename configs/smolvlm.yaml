# Example configuration for SmolVLM training on MMHS150K

train_csv: data/mmhs150k/train.csv
val_csv: data/mmhs150k/val.csv
test_csv: data/mmhs150k/test.csv
image_root: data/mmhs150k/images
class_names: data/mmhs150k/class_names.txt

out_dir: runs/smolvlm_lora
model_id: HuggingFaceM4/SmolVLM-Instruct
use_lora: true
num_train_epochs: 1
per_device_train_batch_size: 4
per_device_eval_batch_size: 4
learning_rate: 2e-4
